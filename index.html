    <h2>ДЗ 6.3. Функція видалення елементу</h2>
    <br>
    <p>Реалізуйте функцію removeElement(array, item), щоб видалити елемент item з масиву array.</p>
   <br>
    <p>Наприклад:</p>
    <p>const array = [1, 3, 4, 6, 2, 5, 7];</p>
    <p>removeElement(array,4);</p>
